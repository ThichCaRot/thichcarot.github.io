<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span class="time">12:09</span>
        <div class="icons">
            <span class="network">4G</span>
            <span class="battery">72%</span>
        </div>
    </div>
    <div class="container">
        <div class="top-bar">
            <span class="search-icon">🔍</span>
            <h1>Recorder</h1>
            <span class="menu-icon">⋮</span>
        </div>
        <div class="content">
            <div class="waveform">
                <!-- Waveform icon can be an SVG or any image representation -->
                <div class="waveform-icon">🔊</div>
            </div>
            <p>Record respectfully around others</p>
        </div>
    </div>
    <div class="record-button">
        <button class="record">●</button>
    </div>
</body>
</html>
