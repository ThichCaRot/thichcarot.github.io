<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Display folders above WabiSabi -->


        <h1 class="wabisabi">WabiSabi</h1>

        <div class="folders-display">
            <div class="folder">
                <img src="contacts.ico" alt="Home" class="folder-icon">
                <span class="folder-name">Home</span>
            </div>
            <div class="folder">
                <img src="work-icon.png" alt="Work" class="folder-icon">
                Work
            </div>
        </div>

        <!-- Display folders below WabiSabi -->
        <div class="folders-display">
            <div class="folder">
                <img src="school-icon.png" alt="School" class="folder-icon">
                School
            </div>
            <div class="folder">
                <img src="personal-icon.png" alt="Personal" class="folder-icon">
                Personal
            </div>
        </div>
    </div>
    <div class="record-button">
        <button class="record" onclick="startRecording()">‚óè</button>
    </div>
    <script>
        function startRecording() {
            window.location.href = 'recording.html';
        }
    </script>
</body>
</html>
